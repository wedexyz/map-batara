<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Web dengan Animasi Kartu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white; /* Layout putih */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .logo {
            display: block;
            margin: 0 auto 20px; /* Pusatkan logo dan beri jarak bawah */
            max-width: 150px; /* Sesuaikan ukuran logo */
        }
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }
        .card.show {
            opacity: 1;
            transform: translateY(0);
        }
        .card img {
            max-width: 100%;
            height: 80%;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div>
        <!-- Logo di atas judul -->
        <img src="https://kampoengbatara.id/wp-content/uploads/2024/08/logo-2-e1725375858192.jpeg" alt="Logo" class="logo"> <!-- Ganti 'logo.png' dengan path/logo Anda -->
        
        <h1>Layanan Baru</h1>
        <div class="menu-container">
            <div class="card">
                <img src="https://kampoengbatara.id/wp-content/uploads/2024/08/logo-2-e1725375858192.jpeg" alt="Gambar Beranda"> <!-- Placeholder gambar -->
                <a href="sekolah.html"> <h3>Sekolah Rimba</h3></a>
               
                
            </div>
            <div class="card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWYb_Hz11ur-wR3KRZ18LP94nIdcfuS1zqeQ&s" alt="Gambar Tentang Kami"> <!-- Placeholder gambar -->
                <a href="map.html"><h3>Sistem Informasi Geografis Bambu</h3></a>
                
                
            </div>
          
        </div>
    </div>

    <script>
        // Animasi kartu saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.classList.add('show');
                }, index * 200); // Delay bertahap untuk animasi
            });
        });
    </script>
</body>
</html>
